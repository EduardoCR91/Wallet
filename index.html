<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billetera Virtual</title>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js" type="module"></script>
    <script src="script.js" type="module"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background-color: #4CAF50; color: white; }
        button { cursor: pointer; padding: 5px 10px; margin: 5px; }
        .error { color: red; font-weight: bold; }
        #balance{
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50; /* Verde para indicar saldo positivo */
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
        }

        @media (max-width: 800px) {
            form{
                display: flex;
                flex-direction: column;
                width: max-content;
                text-align: center;
            }
    }

    </style>
</head>
<body>
    <h2>Billetera Virtual</h2>
    <h3 id="balance">Saldo: $0</h3>  <!-- Muestra el saldo total -->
    <form id="transactionForm">
        <input type="text" id="description" placeholder="Descripción" required>
        <input type="number" id="amount" placeholder="Monto" required>
        <select id="type">
            <option value="Ingreso">Ingreso</option>
            <option value="Gasto">Gasto</option>
        </select>
        <button type="submit">Agregar Transacción</button>
    </form>

    <p id="errorMessage" class="error"></p> <!-- Mensaje de error si saldo es insuficiente -->

    <h3>Historial de Transacciones</h3>
    <table>
        <thead>
            <tr>
                <th>Descripción</th>
                <th>Monto</th>
                <th>Tipo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="transactionList"></tbody>
    </table>
</body>
</html>
